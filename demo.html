<!DOCTYPE html>
<html>
<head>
	<title>Flexgrid</title>
	<link rel="stylesheet" href="dist/flexgrid.min.css">
	<style type="text/css">
		body{
			background: gray;
			color:lightgray;
		}
		h1{
			text-align: center;
		}
		.item-content{
			background: #cdcccd;
			color:#979797;
			font-size: 1.4em;
			font-weight: bold;
			margin:10px;
			padding:10px;
			width:100%;
			text-align: center;
			display: flex;
			flex-wrap:wrap;
		}
	</style>
</head>
<body>
<h1>Flexgrid</h1>
<div class="flexgrid">

	<div class="flex-xs-1">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-2">
		<div class="item-content">XS 2</div>
	</div>
	<div class="flex-xs-3">
		<div class="item-content">XS 3</div>
	</div>
	<div class="flex-xs-4">
		<div class="item-content">XS 4</div>
	</div>
	<div class="flex-xs-2">
		<div class="item-content">XS 2</div>
	</div>


	<div class="flex-sm-4">
		<div class="item-content">SM 4</div>
	</div>
	<div class="flex-sm-8">
		<div class="item-content">SM 8</div>
	</div>

	<div class="flex-md-6">
		<div class="item-content">MD 6</div>
	</div>
	<div class="flex-md-6">
		<div class="item-content">MD 6</div>
	</div>

	<div class="flex-lg-1">
		<div class="item-content">LG 1</div>
	</div>
	<div class="flex-lg-11">
		<div class="item-content">LG 11</div>
	</div>
</div>
<h1>Offset</h1>
<div class="flexgrid">

	<div class="flex-xs-11 flex-xs-offset-1">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-10 flex-xs-offset-2">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-9 flex-xs-offset-3">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-8 flex-xs-offset-4">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-7 flex-xs-offset-5">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-6 flex-xs-offset-6">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-5 flex-xs-offset-7">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-4 flex-xs-offset-8">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-3 flex-xs-offset-9">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-2 flex-xs-offset-10">
		<div class="item-content">XS 1</div>
	</div>
	<div class="flex-xs-1 flex-xs-offset-11">
		<div class="item-content">XS 1</div>
	</div>
</div>
<h1>Same height</h1>
<div class="flexgrid">

	<div class="flex-xs-1">
		<div class="item-content">THIS ITEM HAS A SUPER LARGE CONTENT SO THE HEIGHT NEEDS TO FIT</div>
	</div>
	<div class="flex-xs-11">
		<div class="item-content">AND IT FITS FOR THE ROW</div>
	</div>
</div>

</body>
</html>
